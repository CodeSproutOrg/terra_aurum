{% extends "base.html" %}

{% block content %}
<div id="content-inside">
    <div class="event-page">
        <div class="event-header">
            <h1>{{ event.title }}</h1>
            <p>{{ event.time }}</p>
        </div>
        <div class="event-content">
            {% if event.photo %}
                <img src="{{ event.photo.url }}" alt="{{ event.title }}">
            {% endif %}
            <p>{{ event.description|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock %}
